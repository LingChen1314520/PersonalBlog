  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background-color: #f8fafc;
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    /* 增强 Markdown 渲染样式 */
    .prose { color: #334155; max-width: 100%; }
    .prose h1 { font-size: 2.25rem; font-weight: 800; margin-bottom: 1.5rem; color: #1e293b; border-bottom: 1px solid #e2e8f0; padding-bottom: 0.5rem; }
    .prose h2 { font-size: 1.5rem; font-weight: 700; margin-top: 2rem; margin-bottom: 1rem; color: #334155; }
    .prose p { margin-bottom: 1.25rem; line-height: 1.8; }
    .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.25rem; }
    .prose blockquote { border-left: 4px solid #6366f1; padding-left: 1rem; font-style: italic; color: #64748b; margin: 1.5rem 0; }
    .prose code { background: #f1f5f9; padding: 0.2rem 0.4rem; border-radius: 4px; font-family: monospace; font-size: 0.9em; color: #6366f1; }
    .prose strong { color: #1e293b; font-weight: 600; }
  </style>
